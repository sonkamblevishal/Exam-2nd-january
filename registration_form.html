<html>
    <head>
        <title>
        Registration form
        </title>
    </head>

    <body style="text-align:center; background-color:aquamarine">
       
            <h1 style="margin-top: 5%; color: rgb(4, 81, 168);">Registration Form</h1>
            <i><b style="color:red; font-size:20px">Please fill in this form to create an account.</b></i>
            <hr>
       
      
        <form style="padding:10px" >

        <input style="padding:8px" type="text" placeholder="First Name" name="name" required>  <br> <br>

        <input style="padding:8px" type="text" placeholder="Last Name" name="last_name"> <br> <br>

        <input style="padding:8px" type="text" placeholder="Mobile Number" name="mobile_no"> <br> <br>

        <input style="padding:8px" type="email" placeholder="Email" name="email"> <br> <br>

        <label for=""> <b>Gender</b> </label> <br> <br>
        <label for="">Male</label> 
        <input type="radio" name="radio_1"> 
        <label for="">Female</label> 
        <input type="radio" name="radio_2"> <br>

        <input style="padding:8px" type="password" placeholder="Password" name="password"> <br> <br>

        <input style="padding:8px" type="password" placeholder="Confirm Password" name="confirm_password"> <br> <br>


        <input type="checkbox">   
        <label for=""> <a href=""> I accept terms & conditions</a></label>  <br> <br>
        
        <button style="padding:10px 20px;" type="submit">Submit</button>
      
        </form>
        

      </body>
</html>
